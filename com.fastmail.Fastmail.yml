id: com.fastmail.Fastmail
base: org.electronjs.Electron2.BaseApp
base-version: &base-version '25.08'
runtime: org.freedesktop.Platform
runtime-version: *base-version
sdk: org.freedesktop.Sdk
command: fastmail
separate-locales: false
finish-args:
  # Improves X11 performance via shared memory ext.
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # GPU acceleration
  - --device=dri
  # File upload/download for attachments/storage
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  # Viewing video/audio files
  - --socket=pulseaudio
  # Network access
  - --share=network
  # Printing (emails, notes etc.)
  - --socket=cups
  # Network printer discovery
  - --system-talk-name=org.freedesktop.Avahi
  # Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # This is needed for the notification count badge in DEs that implement
  # the Untiy protocol for this functionality (e.g. KDE)
  - --talk-name=com.canonical.Unity
  # Use same mouse cursors as host
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

modules:
  - name: fastmail
    buildsystem: simple
    build-commands:
      - chmod +x ./fastmail.AppImage
      - ./fastmail.AppImage --appimage-extract
      - desktop-file-edit --set-key=Icon --set-value=$FLATPAK_ID squashfs-root/production.desktop
      - desktop-file-edit --set-key=Exec --set-value="fastmail %U" --set-icon=$FLATPAK_ID
        squashfs-root/production.desktop
      - install -D squashfs-root/production.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - |
        for size in 16 24 32 48 64 128 256 512; do
          install -Dm0644 "squashfs-root/usr/share/icons/hicolor/${size}x${size}/apps/production.png" "${FLATPAK_DEST}/share/icons/hicolor/${size}x${size}/apps/${FLATPAK_ID}.png"
        done
      - install -Dm0755 fastmail.sh "${FLATPAK_DEST}/bin/fastmail"
      - install -Dm0644 "squashfs-root/usr/share/metainfo/${FLATPAK_ID}.metainfo.xml"
        "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - mv squashfs-root "${FLATPAK_DEST}/fastmail"
    sources:
      - type: file
        dest-filename: fastmail.AppImage
        url: https://dl.fastmailcdn.com/desktop/production/linux/x64/Fastmail-1.1.0.AppImage
        sha512: 957be067ad4cd44c7b8c9cc58df0bdad82e8746a23adb71afede0839a43b93f0832380f21510e4006aa41a2a2aec4c336e8a12f734ceddf6dd6266cec8e0c54d
        only-arches:
          - x86_64
        x-checker-data:
          type: electron-updater
          url: https://dl.fastmailcdn.com/desktop/production/linux/x64/latest-linux.yml
      - type: file
        path: fastmail.sh
        dest-filename: fastmail.sh
